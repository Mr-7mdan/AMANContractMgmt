{% extends "base_clean.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <img src="https://www.aman.ps/assets/images/white-logo.svg" height="40" alt="Aman Logo" class="mb-3">
            <h3>Set Your Password</h3>
        </div>
        <div class="card-body">
            <p class="text-muted text-center mb-4">
                Welcome, <strong>{{ username }}</strong>! Please set your password to activate your account.
            </p>
            
            <form id="passwordForm" method="POST">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                    <div class="invalid-feedback">Passwords do not match</div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>
                    Set Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('passwordForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    
    function checkPasswords() {
        const match = password.value === confirmPassword.value;
        confirmPassword.classList.toggle('is-invalid', !match && confirmPassword.value);
        submitBtn.disabled = !match || !password.value;
    }
    
    password.addEventListener('input', checkPasswords);
    confirmPassword.addEventListener('input', checkPasswords);
});
</script>
{% endblock %}
