<div class="modal fade" id="selectRepresentativesModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Representatives</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Legal Office</label>
                    <select class="form-select" id="officeSelect">
                        <option value="">Select Legal Office</option>
                        {% for office in legal_offices %}
                        <option value="{{ office.id }}">{{ office.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="representativesList" class="mt-4">
                    <!-- Will be populated via JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmRepresentatives">
                    Add Selected Representatives
                </button>
            </div>
        </div>
    </div>
</div>
