{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">{{ office.id|default(false) and 'Edit' or 'New' }} Legal Office</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Office Name</label>
                    <input type="text" class="form-control" name="name" 
                           value="{{ office.name if office else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" 
                           value="{{ office.email if office else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" 
                           value="{{ office.phone if office else '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="3">{{ office.address if office else '' }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('legal_offices') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {{ office.id|default(false) and 'Update' or 'Create' }} Legal Office
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
