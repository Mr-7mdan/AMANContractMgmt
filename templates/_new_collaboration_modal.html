<!-- New Collaboration Modal -->
<div class="modal fade" id="newCollaborationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Collaboration Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary" onclick="window.location.href='{{ url_for('new_collaboration') }}'">
                        <i class="fas fa-file"></i> Create New Lead
                    </button>
                    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#selectContractModal">
                        <i class="fas fa-link"></i> Add to Existing Contract
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Select Contract Modal -->
<div class="modal fade" id="selectContractModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Contract</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Contract Name</th>
                                <th>Party Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contract in contracts %}
                            <tr>
                                <td>{{ contract.name }}</td>
                                <td>{{ contract.party_name }}</td>
                                <td>
                                    <a href="{{ url_for('new_collaboration', contract_id=contract.id) }}" 
                                       class="btn btn-sm btn-primary">
                                        Select
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
