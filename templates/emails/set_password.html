<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { 
            background: #0f203c; 
            padding: 20px; 
            margin-bottom: 20px;
            text-align: center;
        }
        .header img { height: 40px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer { 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.aman.ps/assets/images/white-logo.svg" alt="Aman Logo">
        </div>
        
        <h2>Welcome to Aman Contracts Management System</h2>
        
        <p>Hello {{ name }},</p>
        
        <p>Your account has been created with the username: <strong>{{ username }}</strong></p>
        
        <p>Please click the button below to set your password:</p>
        
        <div style="text-align: center;">
            <a href="{{ setup_url }}" class="button">Set Your Password</a>
        </div>
        
        <p><small>This link will expire in 24 hours.</small></p>
        
        <div class="footer">
            <p>If you didn't request this account, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
